<form (submit)="submit()">
    <h3>Operation</h3>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="_title" name="title" required>
    </div>
    <div class="form-group">
        <label for="doc">Alter Ego</label>
        <input type="text" class="form-control" id="doc">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
