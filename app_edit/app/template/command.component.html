<form (submit)="submit()">
  <h3>Command</h3>
  <div class="form-group">
    <label for="content_1">Content 1</label>
    <input type="text" class="form-control" id="content_1" name="contentOne" [(ngModel)]="_contentOne" required>
  </div>
  <div class="form-group">
    <label for="content_2">Content 2</label>
    <textarea class="form-control" id="content_2" name="contentTwo" [(ngModel)]="_contentTwo" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
