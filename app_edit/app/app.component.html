<ul>
  <li *ngFor="let l of _all_label"
      (click)="select_label(l)"
      [class.selected]="check_label_selected(l)">{{l}}
  </li>
  <li>
    <button class="btn btn-secondary btn-sm" (click)="clear_selected_labels()">clear
    </button>
  </li>
</ul>
<div class="container">
  <div class="row">
    <form>
      <input #noteid/>
      <button (click)="deleteNoteId(noteid.value)">delNote</button>
    </form>
    <form>
      <input #labelName/>
      <button (click)="addLabelName(labelName.value)">addLabel</button>
    </form>
  </div>
  <div class="row">
    <nb-edit-add [set_labels]="_selected_labels"></nb-edit-add>
    <nb-edit-label></nb-edit-label>
    <nb-edit-modify *ngIf="template_modify"></nb-edit-modify>
  </div>
</div>
