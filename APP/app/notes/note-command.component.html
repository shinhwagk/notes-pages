<div class="card">
  <div class="card-header"> Commands</div>
  <div class="card-block">
    <table class="table table-hover">
      <tr *ngFor="let note of notes">
        <td>
          <pre>{{note.content}}</pre>
        </td>
        <td>
          <pre>{{note.content_2}}</pre>
        </td>
        <td>
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-link btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item btn-sm" href="#"><i class="fa fa-file" aria-hidden="true"></i></a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item btn-sm" href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
