<div class="container-fluid">
  <div class="row">
    <div class="col-sm-7" [hidden]="commands.length === 0">
      <nb-app-note-command [set_notes]="commands"></nb-app-note-command>
    </div>
    <div class="col-sm-5" [hidden]="operations.length === 0">
      <nb-app-note-operation [set_notes]="operations"></nb-app-note-operation>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" [hidden]="concepts.length === 0">
      <nb-app-note-concept  [set_notes]="concepts"></nb-app-note-concept>
    </div>
    <div class="col-sm-6" [hidden]="files.length === 0">
      <nb-app-note-file [set_notes]="files"></nb-app-note-file>
    </div>
  </div>
</div>
